    <input type="text" size="40" onkeypress="myFunction(event)">
    <br>
    <input type="text" size="2" onkeypress="myFunction(event)">
  <script>
    /* From WW3: In this example, we use a cross-browser solution, because the keyCode property does not work on the onkeypress event in Firefox. However, the which property does.

Explanation of the first line in the function below: if the browser supports event.which, then use event.which, otherwise use event.keyCode */

    function myFunction(event) {
    var x = event.which || event.keyCode;
      if x != 119 {
      alert("x");
      } else {
      document.getElementById("demo").innerHTML = "The Unicode value is: " + x;
      }
    }
    
</script>
    
  </body>
