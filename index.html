<audio id="coinsound">
  <source src="https://github.com/Ximares/ximares.github.io/raw/master/audio/ximares_sfx_coin2.mp3" type="audio/mpeg">

<script>
    //Disable scrolling with arrowkeys
    window.addEventListener("keydown", function(e) {
    // space and arrow keys
    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
    }
}, false);
    
    
//BACKGROUNDLIST
var imgArray = new Array();

imgArray[0] = new Image();
imgArray[0].src = 'https://github.com/Ximares/ximares.github.io/raw/master/visual/playground.png';

imgArray[1] = new Image();
imgArray[1].src = 'https://github.com/Ximares/ximares.github.io/raw/master/visual/playground_green.png';
    
    imgArray[2] = new Image();
imgArray[2].src = 'https://github.com/Ximares/ximares.github.io/raw/master/visual/playground_yellow.png';
    
    imgArray[3] = new Image();
imgArray[3].src = 'https://github.com/Ximares/ximares.github.io/raw/master/visual/playground_orange.png';
    
    imgArray[4] = new Image();
imgArray[4].src = 'https://github.com/Ximares/ximares.github.io/raw/master/visual/playground_red.png';
    
    imgArray[5] = new Image();
imgArray[5].src = 'https://github.com/Ximares/ximares.github.io/raw/master/visual/playground_secret.png';

    
//SONGLIST
var song1 = document.getElementById("song1"); 
function playSong1() { 
    song1.play(); 
} 
function pauseSong1() { 
    song1.pause(); 
} 
    
    var song2 = document.getElementById("song2"); 
function playSong2() { 
    song2.play(); 
} 
function pauseSong2() { 
    song2.pause(); 
} 
    
    var song3 = document.getElementById("song3"); 
function playSong3() { 
    song3.play(); 
} 
function pauseSong3() { 
    song3.pause(); 
} 
    var song4 = document.getElementById("song4"); 
function playSong4() { 
    song4.play(); 
} 
function pauseSong4() { 
    song4.pause(); 
} 
    

    
var soundtest = document.getElementById("coinsound");
    function coinSound() {
      soundtest.play();
    }

// Create the canvas
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = 512;
canvas.height = 480;
document.body.appendChild(canvas);

// Background image
var bgReady = false;
var bgImage = new Image();
bgImage.onload = function () {
	bgReady = true;
};
    
bgImage.src = "https://github.com/Ximares/ximares.github.io/raw/master/visual/playground.png";
    


// Hero image
var heroReady = false;
var heroImage = new Image();
heroImage.onload = function () {
	heroReady = true;
};
heroImage.src = "https://github.com/Ximares/ximares.github.io/raw/master/visual/lenny.png";

// Monster image
var monsterReady = false;
var monsterImage = new Image();
monsterImage.onload = function () {
	monsterReady = true;
};
monsterImage.src = "https://github.com/Ximares/ximares.github.io/raw/master/visual/coin.png";

// Game objects
var hero = {
	speed: 200 // movement in pixels per second
};
var monster = {};
var monstersCaught = 0;

// Handle keyboard controls
var keysDown = {};

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);
    

// Reset the game when the player catches a monster
var reset = function () {
  hero.x = canvas.width / 2;
	hero.y = canvas.height / 2;

	// Throw the monster somewhere on the screen randomly
	monster.x = 0 + (Math.random() * (canvas.width - 120));
	monster.y = 0 + (Math.random() * (canvas.height - 120));
};
    

// Update game objects
var update = function (modifier) {
	if (38 in keysDown || 87 in keysDown) { // Player holding up
		hero.y -= hero.speed * modifier;
	}
	if (40 in keysDown || 83 in keysDown) { // Player holding down
		hero.y += hero.speed * modifier;
	}
	if (37 in keysDown || 65 in keysDown) { // Player holding left
		hero.x -= hero.speed * modifier;
	}
	if (39 in keysDown || 68 in keysDown) { // Player holding right
		hero.x += hero.speed * modifier;
	}

	// Are they touching?
	if (
		hero.x <= (monster.x + 32)
		&& monster.x <= (hero.x + 32)
		&& hero.y <= (monster.y + 32)
		&& monster.y <= (hero.y + 32)
	) {
		++monstersCaught;
    //PLAY COIN SOUND
    coinSound();
    monster.x = 0 + (Math.random() * (canvas.width - 60));
	  monster.y = 0 + (Math.random() * (canvas.height - 60));
	}
};

// Draw everything
var render = function () {
	if (bgReady) {
		ctx.drawImage(bgImage, 0, 0);
	}

	if (heroReady) {
		ctx.drawImage(heroImage, hero.x, hero.y);
	}

	if (monsterReady) {
		ctx.drawImage(monsterImage, monster.x, monster.y);
	}

	// Score
	ctx.fillStyle = "rgb(0, 0, 256)";
	ctx.font = "20px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("Collected: " + monstersCaught, 32, 32);
  if (monstersCaught == 1) {
    playSong1();
  }
  if (monstersCaught == 20) {
    ctx.fillText("20 coins good job!", 32, 64);
    pauseSong1();
    playSong2();
  }
  if (monstersCaught == 50) {
    ctx.fillText("50 coins good good! >:3/", 32, 64);
    pauseSong2();
    playSong3();
  }

  if (monstersCaught >= 100) {
    ctx.fillText("100 coins!! you finished :D", 32, 64);
    pauseSong3();
    playSong4();
  }
  
      if(monstersCaught >= 1){
      bgImage = imgArray[1];
    }
  
       if(monstersCaught >= 20){
     bgImage = imgArray[2]; 
    }
  
         if(monstersCaught >= 50){
     bgImage = imgArray[3];
    }
  
          if(monstersCaught >= 100){
     bgImage = imgArray[4]; 
    }
  
            if(monstersCaught >= 200){
     bgImage = imgArray[5]; 
    }
  
};

// The main game loop
var main = function () {
	var now = Date.now();
	var delta = now - then;

	update(delta / 1000);
  if (hero.x < 5) {
    hero.x = 10;
  }
  if (hero.x > 473) {
    hero.x = 468;
  }
  if (hero.y < 0) {
    hero.y = 5;
  }
  if (hero.y > 445) {
    hero.y = 440;
  }
  document.getElementById("xpos").innerHTML = "x-pos = " + hero.x;
  document.getElementById("ypos").innerHTML = "y-pos = " + hero.y;
	render();

	then = now;
};
    


// Game start!
reset();
var then = Date.now();
setInterval(main, 1); // Execute as fast as possible
  </script>
