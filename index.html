<html lang="en">
  <head>
    <meta charset="utf-8">

    <script src="script.js"></script>

  <body style="background-color:#c64141; text-align:center">
    <h1>Ximares Testing Site</h1>
    <p>Heavily under construction =v=)/</p>
    
    
    <h2> Insert game here </h2>

   <div id="xpos">
    This text will change
</div>
    
    <div id="ypos">
      This text must change
    </div>
    <br>
    
<audio id="myAudio">
  <source src="https://github.com/Ximares/ximares.github.io/raw/master/audio/ximares_ost_game.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<audio id="coinsound">
  <source src="https://github.com/Ximares/ximares.github.io/raw/master/audio/ximares_sfx_coin2.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
    
    
    
  <script>
	  
function preventBehavior(e) {
  e.preventDefault(); 
};
document.addEventListener("touchmove", preventBehavior, false);
	  
var audiotest = document.getElementById("myAudio"); 
function playAudio() { 
    audiotest.play(); 
} 
function pauseAudio() { 
    audiotest.pause(); 
} 
    
playAudio();
    
var soundtest = document.getElementById("coinsound");
    function coinSound() {
      soundtest.play();
    }

// Create the canvas
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = 512;
canvas.height = 480;
document.body.appendChild(canvas);

// Background image
var bgReady = false;
var bgImage = new Image();
bgImage.onload = function () {
	bgReady = true;
};
bgImage.src = "https://github.com/Ximares/ximares.github.io/raw/master/visual/playground.png";

// Hero image
var heroReady = false;
var heroImage = new Image();
heroImage.onload = function () {
	heroReady = true;
};
heroImage.src = "https://github.com/Ximares/ximares.github.io/raw/master/visual/lenny.png";

// Monster image
var monsterReady = false;
var monsterImage = new Image();
monsterImage.onload = function () {
	monsterReady = true;
};
monsterImage.src = "https://github.com/Ximares/ximares.github.io/raw/master/visual/coin.png";

// Game objects
var hero = {
	speed: 150 // movement in pixels per second
};
var monster = {};
var monstersCaught = 0;

// Handle keyboard controls
var keysDown = {};

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);
    

// Reset the game when the player catches a monster
var reset = function () {
  hero.x = canvas.width / 2;
	hero.y = canvas.height / 2;

	// Throw the monster somewhere on the screen randomly
	monster.x = 0 + (Math.random() * (canvas.width - 120));
	monster.y = 0 + (Math.random() * (canvas.height - 120));
};
    
//Maintain character within border
    if (hero.x > 150) {
      hero.x = canvas.width / 2;
    }
    if (hero.y > 150) {
      hero.y = canvas.width / 2;
    }

// Update game objects
var update = function (modifier) {
	if (38 in keysDown) { // Player holding up
		hero.y -= hero.speed * modifier;
	}
	if (40 in keysDown) { // Player holding down
		hero.y += hero.speed * modifier;
	}
	if (37 in keysDown) { // Player holding left
		hero.x -= hero.speed * modifier;
	}
	if (39 in keysDown) { // Player holding right
		hero.x += hero.speed * modifier;
	}

	// Are they touching?
	if (
		hero.x <= (monster.x + 32)
		&& monster.x <= (hero.x + 32)
		&& hero.y <= (monster.y + 32)
		&& monster.y <= (hero.y + 32)
	) {
		++monstersCaught;
    //PLAY COIN SOUND
    coinSound();
    monster.x = 0 + (Math.random() * (canvas.width - 60));
	  monster.y = 0 + (Math.random() * (canvas.height - 60));
	}
};

// Draw everything
var render = function () {
	if (bgReady) {
		ctx.drawImage(bgImage, 0, 0);
	}

	if (heroReady) {
		ctx.drawImage(heroImage, hero.x, hero.y);
	}

	if (monsterReady) {
		ctx.drawImage(monsterImage, monster.x, monster.y);
	}

	// Score
	ctx.fillStyle = "rgb(0, 0, 256)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("Collected: " + monstersCaught, 32, 32);
};

// The main game loop
var main = function () {
	var now = Date.now();
	var delta = now - then;

	update(delta / 1000);
  if (hero.x < 5) {
    hero.x = 10;
  }
  if (hero.x > 473) {
    hero.x = 468;
  }
  if (hero.y < 0) {
    hero.y = 5;
  }
  if (hero.y > 445) {
    hero.y = 440;
  }
  document.getElementById("xpos").innerHTML = "x-position = " + hero.x;
  document.getElementById("ypos").innerHTML = "y-position = " + hero.y;
	render();

	then = now;
};
    


// Let's play this game!
reset();
var then = Date.now();
setInterval(main, 1); // Execute as fast as possible
    
    
    
    
  </script>
